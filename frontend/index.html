<!DOCTYPE html>
<head>
    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
   <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Monitoring</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="blue-grey darken-4">

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v4.min.js"></script>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<!-- VueJS import -->
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-resource"></script>

<nav>
    <div class="nav-wrapper z-depth-3 blue">
        <a href="#" class="brand-logo"><i class="material-icons">equalizer</i>Energy monitoring</a>
        <ul class="right">
            <li><a href="#" onclick="window.location.href = window.location.port + '//' + window.location.hostname;"><i class="material-icons">home</i></a></li>
        </ul>
    </div>
</nav>

<main>
    <div class="container">

        <!-- ROW 1 -->
        <div class="row">
            <div class="col s12 m4" id="system" v-cloak>
                <system-template :loading="loading"
                    :diskusage="du"></system-template>
            </div>
            <div class="col s12 m4" id="info" v-cloak>
                <info-template :loading="loading"
                    :adco="adco"
                    :optarif="optarif"
                    :isousc="isousc"
                    :imax="imax"></info-template>
            </div>
            <div class="col s12 m4" id="ptec" v-cloak>
                <ptec-template :checked="hp"></ptec-template>
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
            <div class="col s12 m6">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">HC</span>
                        <div class="gauge-board">
                            <span id="gauge1"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">HP</span>
                        <div class="gauge-board">
                            <span id="gauge2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 3 -->
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Minutes</span>
                        <div>Date: <input type="date" class="datepicker" value="Today"></div>
                        <div id="graphMinute"> </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 4 -->
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Today</span>
                        <div id="graphHour"> </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 5 -->
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">30 last days</span>
                        <div id="graphDay"> </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 6 -->
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-3 blue-grey darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">By month</span>
                        <div id="graphMonth"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="js/info.js"></script>
<script src="js/graph.js"></script>
<script src="js/gauge.js"></script>
</body>
